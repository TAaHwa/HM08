<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : Javascript BOM</title>
    <style>
        #img{
            position: fixed;
				bottom: 10px;
				right: 100px;
				width: 1400px;
                height:500px;
				padding: 10px
        }
    </style>
    <script>
      
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    
    <hr />
    <img id="img" src="media/santa.jpg" 
    onmouseover="startTimer(5000)" 
    onmouseout="cancelTimer()">

    <script>
      var timerID = null;
      function startTimer(time) {
        // 타이머 시작
        timerID = setTimeout("load('trreecard.html')", time);

        // 이미지에 마우스 올리면 나타내는 툴팁 메시지
        document.getElementById("img").title= "초대장 불러오는 중...";
      }

      function cancelTimer() {
        if (timerID!=null);
        clearTimeout(timerID);// 타이머 중단
      }

      function load(url) {
        window.location = url;
        // 현재 윈도우에  url 사이트 로드
      }
    </script>
  </body>
</html>
